spring:
  application:
    name: DevConnect

  datasource:
    url: jdbc:postgresql://localhost:5432/devconnect_db
    username: postgres
    password: 12345
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
